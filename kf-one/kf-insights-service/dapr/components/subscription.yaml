apiVersion: dapr.io/v2alpha1
kind: Subscription
metadata:
  name: kfInsightsSubscriptions
  namespace: default
spec:
  pubsubname: kfpubsub
  topic: kfone
  routes:
    rules:
      - match: "event.type == 'organization'"
        path: organizations
      - match: "event.type == 'employee'"
        path: employees
    # default: products